<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="animate.png">
</head>
<body class="dark-mode">
    <main class="container">
        <header>
            <h1>Anime Downloader</h1>
        </header>
        <form id="animeForm" autocomplete="off">
            <section class="form-group">
                <label for="animeSearch">Search Anime</label>
                <input type="text" id="animeSearch" name="animeSearch" placeholder="Search for an anime">
                <div id="selectedAnime" class="selected-anime hidden">
                    <div id="selectedAnimeContent" class="selected-anime-content">
                        <img id="selectedAnimeImage" src="" alt="Selected Anime">
                        <div id="selectedAnimeInfo">
                            <h2 id="selectedAnimeTitle"></h2>
                            <p id="selectedAnimeYear"></p>
                            <p id="selectedepisodeCount"></p>
                        </div>
                    </div>
                </div>                
                <div id="searchResults" class="search-results hidden"></div>
            </section>
            <section class="form-group">
                <label for="startEpisode">Start Episode</label>
                <input type="number" id="startEpisode" name="startEpisode" placeholder="Start episode number" required min="1">
            </section>
            <section class="form-group">
                <label for="endEpisode">End Episode</label>
                <input type="number" id="endEpisode" name="endEpisode" placeholder="End episode number" required min="1">
            </section>
            <section class="form-group">
                <label for="resolution">Select Resolution</label>
                <select id="resolution" name="resolution" required>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                </select>
            </section>            
            <div id="errorContainer" class="error-container"></div>
            <button type="submit" class="btn">Download</button>
        </form>
        <div id="loading" class="hidden">
            <p>Loading...</p>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        <div id="episodeList" class="episode-list hidden"></div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
